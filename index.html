<!DOCTYPE html>
<html>
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <!--button for random Wiki article-->
    <form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <input type="submit" value="Click for random article"/>
    </form>
    <!--seach box to search Wiki articles-->
    <div class = "searchBox">
        <input type="text" placeholder="Search Wikipedia" name="search">
        <button type="submit"><i class "fa fa-search"></i></button>
        
</body>
</html>
