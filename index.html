<!DOCTYPE html>
<html>
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!--button for random Wiki article-->
        <form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <input type="submit" id="randBtn" value="Click here for random article"/>
        </form>
        <!--seach box to search Wiki articles-->
        <div class = "searchBox">
            <!--clickable search icon-->
            <span id="searchIcon"><i class="fa fa-search"></span>
            <!--text input box-->
            <input type="text" id="textInput" placeholder="Search Wikipedia..."/>
            <p id="searchTxt" >Click icon to search</p>
            <!--Displays search results-->
            <div class="resultBox"></div>
                <p id="title">Title</p>
                <p id="snippet">Snippet</p>
            <div>     
    </div>
</body>
</html>
